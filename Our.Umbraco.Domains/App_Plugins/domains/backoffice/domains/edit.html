
<div data-element="editor-languages" ng-controller="Domains.EditController as vm" class="clearfix">

    <form name="editLanguageForm" no-validate val-form-manager>

        <umb-editor-view>

            <umb-editor-header name="vm.page.name"
                               name-locked="true"
                               on-back="vm.back()"
                               show-back-button="vm.showBackButton"
                               hide-icon="true"
                               hide-description="true"
                               hide-alias="true">
            </umb-editor-header>

            <umb-editor-container class="form-horizontal">

                <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>

                <umb-box ng-if="!vm.loading">
                    <umb-box-content>
                        <umb-control-group label="@general_language" ng-if="vm.availableLanguages">
                            <select name="newLang"
                                    class="input-block-level"
                                    ng-model="vm.domain.language"
                                    ng-options="language as language.name for language in vm.availableLanguages"
                                    val-server-field="IsoCode"
                                    required></select>
                        </umb-control-group>
                        

                    </umb-box-content>
                </umb-box>

            </umb-editor-container>

            <umb-editor-footer>

                <umb-editor-footer-content-left>
                    <umb-breadcrumbs ancestors="vm.breadcrumbs"
                                     allow-on-open="true"
                                     on-open="vm.goToPage(ancestor)">
                    </umb-breadcrumbs>
                </umb-editor-footer-content-left>

                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                action="vm.save()"
                                state="vm.page.saveButtonState"
                                button-style="success"
                                shortcut="ctrl+s"
                                label="Save"
                                label-key="buttons_save"
                                disabled="vm.loading">
                    </umb-button>
                </umb-editor-footer-content-right>

            </umb-editor-footer>

        </umb-editor-view>

    </form>

</div>
